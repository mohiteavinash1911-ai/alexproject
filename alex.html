<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime-Style Diamond Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1e1e2f, #0d0d1a);
            overflow: hidden;
        }

        .diamond {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ffccff, #66ccff, #ff99cc);
            transform: rotate(45deg);
            position: absolute;
            animation: moveDiamond 4s linear infinite, sparkle 0.5s ease-in-out infinite alternate;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(102, 204, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes moveDiamond {
            0% {
                transform: translate(-10vw, 10vh) rotate(45deg) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(50vw, -10vh) rotate(225deg) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(110vw, 10vh) rotate(405deg) scale(1);
                opacity: 0.8;
            }
        }

        @keyframes sparkle {
            0% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(102, 204, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 25px rgba(255, 255, 255, 1), 0 0 40px rgba(102, 204, 255, 0.7);
            }
        }
    </style>
</head>
<body>
    <script>
        function createDiamond() {
            const diamond = document.createElement('div');
            diamond.className = 'diamond';
            const randomY = Math.random() * 80 + 10; // Random vertical position
            const randomDelay = Math.random() * 2; // Random animation delay
            const randomScale = Math.random() * 0.5 + 0.75; // Random size variation
            diamond.style.top = `${randomY}vh`;
            diamond.style.animationDelay = `${randomDelay}s`;
            diamond.style.transform = `scale(${randomScale}) rotate(45deg)`;
            document.body.appendChild(diamond);

            // Remove diamond after animation to prevent DOM clutter
            setTimeout(() => {
                diamond.remove();
            }, 4000);
        }

        // Create multiple diamonds at intervals
        setInterval(createDiamond, 300);
    </script>
</body>
</html>
